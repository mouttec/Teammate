<div class="row mt-5 mb-5 pt">
  <div class="text-center col-9">
      <h2>Fiche de l'agence {{ nameAgency }}</h2>
  </div>
  <div class="text-right col-3">
      <button style="font-size: 12px;" class="btn-danger" routerLink="/teammate">Retour à la liste</button>
  </div>
</div>

<div class="row pb">
  <div class="col-6 colInfoLeft">
      <h3 class="text-center">Information</h3>
      <div class="row">
          <div class="col-12">
              <div class="m-auto">
                  <p class="m-auto p-2 info"><span>Nom de l'agence: </span>{{ nameAgency }}</p>
              </div>
              <div class="m-auto">
                  <p class="m-auto p-2 info"><span>Adresse : </span>{{ addressAgency }}</p>
              </div>
              <div class="m-auto">
                  <p class="m-auto p-2 info"><span>Téléphone : </span> {{ phoneAgency }}</p>
              </div>
              <div class="m-auto">
                  <p class="m-auto p-2 info"><span>Adresse mail : </span> {{ mailAgency }}</p>
              </div>
              <div class="m-auto">
                  <p class="m-auto p-2 info"><span>Status : </span> {{ statusAgency }}</p>
              </div>
              <div class="m-auto">
                  <p class="m-auto p-2 info"><span>Date de création : </span> {{ dateAgency }}</p>
              </div>
          </div>
      </div>
  </div>
  <div class="col-6 colInfoRight">
      <h3 class="text-center">Liste des salariés de l'agence</h3>
  </div>
</div>
